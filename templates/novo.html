{% extends "template.html" %}
{% block conteudo %}
    <form action="{{ url_for('criar') }}" method="post" enctype="multipart/form-data">
        <figure class="thumb col-md-4">
            <img class="img-responsive" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
            <figcaption>
                <label class="fileContainer">
                    Mudar capa
                    <input type="file" name="arquivo" accept=".jpg">
                </label>
            </figcaption>
        </figure>
        <fieldset>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group">
            <label for="sexo">Sexo</label>
            <input type="text" id="sexo" name="sexo" class="form-control">
          </div>
            <div class="form-group">
            <label for="telefone">Telefone</label>
            <input type="text" id="telefone" name="telefone" class="form-control">
          </div>
            <div class="form-group">
            <label for="email">Email</label>
            <input type="text" id="email" name="email" class="form-control">
          </div>
            <div class="form-group">
            <label for="data_nascimento">Data_nascimento</label>
            <input type="date" id="data_nascimento" name="data_nascimento" class="form-control">
          </div>
            <div class="form-group">
            <label for="data_matricula">Data_matricula</label>
            <input type="date" id="data_matricula" name="data_matricula" class="form-control">
          </div>
          <div class="form-group">
            <label for="turma_fk">Turma_fk</label>
            <input type="number" id="turma_fk" name="turma_fk" class="form-control">
          </div>
            <div class="form-group">
            <label for="desconto">Desconto</label>
            <input type="number" id="desconto" name="desconto" class="form-control">
          </div>
          <button type="submit" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
    </form>
{% endblock %}
